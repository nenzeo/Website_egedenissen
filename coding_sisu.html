    <script> $.fn.typer = function(text, options){
        options = $.extend({}, {
            char: ' ',
            delay: 1000,
            duration: 600,
            endless: true
        }, options || text);
    
        text = $.isPlainObject(text) ? options.text : text;
    
        var elem = $(this),
            isTag = false,
            c = 0;
        
        (function typetext(i) {
            var e = ({string:1, number:1}[typeof text] ? text : text[i]) + options.char,
                char = e.substr(c++, 1);
    
            if( char === '<' ){ isTag = true; }
            if( char === '>' ){ isTag = false; }
            elem.html(e.substr(0, c));
            if(c <= e.length){
                if( isTag ){
                    typetext(i);
                } else {
                    setTimeout(typetext, options.duration/10, i);
                }
            } else {
                c = 0;
                i++;
                
                if (i === text.length && !options.endless) {
                    return;
                } else if (i === text.length) {
                    i = 0;
                }
                setTimeout(typetext, options.delay, i);
            }
        })(0);
    };
    
      $('#type_1').typer(['1. The floodlight system on the SISU works via the same principle as headlights.  ',

      $('#type_3').typer(['1. ARMA III suspention animation/simulation is very basic, compression of a single group of connected faces.',

      '3. The solution after A LOT of trial and error was multiple suspention simulations all along all of the leafs.',

      $('#type_4').typer(['1. Amfibification of the vehicle was relatively easy. ',
